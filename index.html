<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!-- Шапка -->
    <header class="header-page">
      <div class="container ">
        <div class="header-page__nav header-page__outer-margin">
          <!-- Логотип -->
          <a class="logo link" href="./index.html">
            <svg class="logo__thumb-icon">
              <use class="logo__icon" href="./images/icons/sprite.svg#icon-logo"></use>
            </svg>
          </a>
          <!-- Бургер -->
          <button class="button-menu" type="button" data-mobile-menu-open>
              <svg class="button-menu__thumb-icon">
                <use class="button-menu__icon" href="./images/icons/sprite.svg#icon-burger"></use>
              </svg>
          </button>
          <!-- Навігація -->
          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a class="link navigation__link" href="#">Home</a>
              </li>
              <li class="navigation__item">
                <a class="link navigation__link" href="#">About us</a>
              </li>
              <li class="navigation__item">
                <a class="link navigation__link" href="#">How it’s made?</a>
              </li>
              <li class="navigation__item">
                <a class="link navigation__link" href="#">Our products</a>
              </li>
              <li class="navigation__item">
                <a class="link navigation__link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
          <!-- Кнопка покупки -->
          <button class="button-header button" type="button">Buy now</button>
        </div>    
      </div>
    </header>
    <div class="backdrop-mobile is-hidden" data-mobile-menu>
      <div class="backdrop-mobile__container">
        <div class="mobile-menu">
          <button class="mobile-menu__button" type="button" data-mobile-menu-close>
            <svg class="mobile-menu__icon-thumb">
              <use class="mobile-menu__icon" href="./images/icons/sprite.svg#icon-close"></use>
            </svg>
          </button>
          <!-- Кнопка бай нав -->
          <div class="button-container">
            <button class="button-mobile button" type="button">Buy now</button>
          </div>
          <!-- Мобільна навігація -->
          <div class="navigation-mobile">
            <ul class="navigation-mobile__list">
              <li class="navigation-mobile__item">
                <a class="link navigation-mobile__link" href="#">Home</a>
              </li>
              <li class="navigation-mobile__item">
                <a class="link navigation-mobile__link" href="#">About us</a>
              </li>
              <li class="navigation-mobile__item">
                <a class="link navigation-mobile__link" href="#">How it’s made?</a>
              </li>
              <li class="navigation-mobile__item">
                <a class="link navigation-mobile__link" href="#">Our products</a>
              </li>
              <li class="navigation-mobile__item">
                <a class="link navigation-mobile__link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
